<div id="WorkspaceMenu"></div>
<div class="container-fluid bg-light">
  <div class="row">
    <div id="WorkspaceLeft" hidden="hidden">
      <div class="moduleHeader">
        <h3 id="WorkspaceLeftCaption" class="text-center moduleCaption"></h3>
        <a id="WorkspaceLeftClose" href="#" class="moduleClose">[x]</a>
      </div>
      <div id="WorkspaceLeftContainer" style="overflow-y: scroll"></div>
    </div>
    <div class="col-12" id="WorkspaceMain">
      <div class="moduleHeader">
        <h3 id="WorkspaceMainCaption" class="text-center moduleCaption"></h3>
      </div>
      <div id="WorkspaceMainContainer" style="overflow-y: scroll"></div>
    </div>
    <div id="WorkspaceRight" hidden="hidden">
      <div class="moduleHeader">

<div class="modal fade bd-example-modal-lg" id="WorkspaceModal" tabindex="-1" role="dialog" aria-labelledby="WorkspaceModalTitle"
     aria-hidden="true">+

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="WorkspaceModalCaption"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>

      </div>
      <div id="WorkspaceModalContainer" class="modal-body"></div>
      <div id="WorkspaceModalFooter" class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" id="WorkspaceModalOk" class="btn btn-primary" data-dismiss="modal">ОК</button>
      </div>
    </div>
