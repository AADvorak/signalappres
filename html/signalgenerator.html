<h3>Generate</h3>
<form class="needs-validation" novalidate>
  <div class="form-group">
    <label for="SignalGeneratorBegin">Signal begin (B)</label>
    <input type="number" class="form-control" id="SignalGeneratorBegin" placeholder="Enter signal begin" value="0" required>
    <div id="SignalGeneratorBeginValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignalGeneratorLength">Signal length (L)</label>
    <input type="number" class="form-control" id="SignalGeneratorLength" placeholder="Enter signal length" value="10" required>
    <div id="SignalGeneratorLengthValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignalGeneratorStep">Signal step (S)</label>
    <input type="number" class="form-control" id="SignalGeneratorStep" placeholder="Enter signal length" value="0.1" required>
    <div id="SignalGeneratorStepValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignalGeneratorPeriod">Signal period (P)</label>
    <input type="number" class="form-control" id="SignalGeneratorPeriod" placeholder="Enter signal period" value="1" required>
    <div id="SignalGeneratorPeriodValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignalGeneratorAmplitude">Signal amplitude (A)</label>
    <input type="number" class="form-control" id="SignalGeneratorAmplitude" placeholder="Enter signal amplitude" value="1" required>
    <div id="SignalGeneratorAmplitudeValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignalGeneratorOffset">Signal offset (O)</label>
    <input type="number" class="form-control" id="SignalGeneratorOffset" placeholder="Enter signal offset" value="0" required>
    <div id="SignalGeneratorOffsetValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
  <div class="form-group">
    <label for="SignalGeneratorForm">Signal form</label>
    <select class="form-control" id="SignalGeneratorForm"></select>
  </div>
</form>
<button id="SignalGeneratorSave" class="btn btn-primary">Generate</button>
<hr/>
<h3>Import</h3>
<form>
  <div class="form-group">
    <input type="file" class="form-control-file" id="SignalGeneratorFile">
  </div>
</form>
