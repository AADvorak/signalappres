<form class="needs-validation" novalidate>
  <div class="form-group">
    <label for="LinearOscillatorFrequency">Frequency</label>
    <input type="number" class="form-control" id="LinearOscillatorFrequency" placeholder="Enter frequency" value="1" required>
    <div id="LinearOscillatorFrequencyValid" class="invalid-feedback" style="width: 100%;"></div>
    <label for="LinearOscillatorDamping">Damping</label>
    <input type="number" class="form-control" id="LinearOscillatorDamping" placeholder="Enter damping" value="1" required>
    <div id="LinearOscillatorDampingValid" class="invalid-feedback" style="width: 100%;"></div>
  </div>
</form>
<button id="LinearOscillatorTransform" class="btn btn-primary">Transform</button>
